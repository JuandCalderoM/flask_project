<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>Plataforma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% endblock %}
</head>
<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            <div class="card-body media align-items-center">
                <img src="{{ url_for('static', filename='imagenes/logov1.png') }}" alt="logotipo">
            </div>
        </h4>
         <br>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-success alert-dismissible">
                <button type="button" data-dismiss="alert" class="close">&times;</button>
                {{ message }}
            </div>
        {% endfor %}
        <br>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <!-- Los cuatro botones -->
                        <a class="list-group-item list-group-item-action active" href="{{ url_for('auth.perfil') }}">Perfil</a>
                        <a class="list-group-item list-group-item-action" href="{{ url_for('auth.comentario') }}">Comentario</a>
                        <a class="list-group-item list-group-item-action" href="{{ url_for('auth.usuarios') }}">Usuarios</a>
                        <a class="list-group-item list-group-item-action" href="{{ url_for('auth.crear_user') }}">Crear Usuarios</a>
                        <a class="list-group-item list-group-item-action" href="{{ url_for('auth.ver_pub') }}">Ver Publicaciones</a>
                        <a class="list-group-item list-group-item-action" href="{{ url_for('auth.crear_pub') }}">Crear Publicaciones</a>
                        <a class="list-group-item list-group-item-action" href="{{ url_for('auth.logout') }}">Salir</a>
                    </div>
                </div>
                <div class="col-md-9">
                    {% block content %}
                    <!-- El contenido específico de cada vista aparecerá aquí -->
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Funcion de las alertas-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
